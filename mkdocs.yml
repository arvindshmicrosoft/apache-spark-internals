site_name: The Internals of Apache Spark
site_url: https://books.japila.pl/apache-spark-internals
site_author: Jacek Laskowski
site_description: Demystifying inner-workings of Apache Spark

repo_name: spark-internals
repo_url: https://github.com/japila-books/apache-spark-internals
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2021 Jacek Laskowski

theme:
  name: material
  language: en
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.instant
    - search.suggest
    - search.share
    - search.highlight
    - navigation.indexes
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date:
      enabled_if_env: CI
  - awesome-pages
  - macros

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jaceklaskowski
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/jaceklaskowski
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/jaceklaskowski
  spark:
    version: 3.1.1
    github: https://github.com/apache/spark/tree/v3.1.1
    doc: http://spark.apache.org/docs/3.1.1
  hadoop:
    version: 3.2.0
    doc: https://hadoop.apache.org/docs/r3.2.0
    api: https://hadoop.apache.org/docs/r3.2.0/api
  java:
    version: 11
    api: https://docs.oracle.com/en/java/javase/11/docs/api
  scala:
    version: 2.12.10
    api: https://www.scala-lang.org/api/2.12.10
    docs: https://docs.scala-lang.org/
  book:
    title: Apache Spark
    structured_streaming: https://jaceklaskowski.github.io/spark-structured-streaming-book
    spark_sql: https://jaceklaskowski.github.io/mastering-spark-sql-book
    spark_k8s: https://jaceklaskowski.github.io/spark-kubernetes-book
  jackson:
    version: 2.10.0
    api: https://fasterxml.github.io/jackson-databind/javadoc/2.10

google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto

